<!DOCTYPE html>
<html>
<head>
    <script src="js/jquery-2.0.2.js"></script>
    <script src="js/handlebars-1.0.0.js"></script>
    <script src="js/ember.js"></script>
    <script src="js/ember-data.js"></script>
    <script src="js/leaflet-src.js"></script>
    <script src="js/leaflet.markercluster-src.js"></script>
    <script src="js/ember-leaflet.js"></script>
    <script src="js/leaflet-app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/leaflet.css">
    <link rel="stylesheet" type="text/css" href="css/markercluster.css">
    <link rel="stylesheet" type="text/css" href="css/markercluster.default.css">
    <title>Leaflet lib demo page</title>
    <style type="text/css">
        .leaflet-container {
            width: 1000px;
            height: 600px;
        }
        .following-form {
            margin: 20px;
        }
    </style>
</head>
<body>
    <script type="text/x-handlebars" data-template-name="application">
        {{outlet}}

        <div class="following-form">
            Select country:
            <select id="country_selector" {{action "reloadMarkers" on="change"}}>
                {{#each App.CountriesController}}
                    {{#ifvalue country value="us"}}
                        <option selected {{bind-attr value="country"}}>{{country_human}}</option>
                    {{else}}
                        <option {{bind-attr value="country"}}>{{country_human}}</option>
                    {{/ifvalue}}
                {{/each}}
            </select>
        </div>
    </script>
</body>
</html>
